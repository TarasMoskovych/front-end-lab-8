<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="label"></div>
            <table class="table">
                <tr>
                    <td colspan="2"><button class="operator">C</button></td>
                    <td><button class="operator">&larr;</button></td>
                    <td><button class="operator">&plusmn;</button></td>
                    <td><button class="operator">x&sup2;</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">+</button></td>
                    <td><button class="operator">&radic;</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                    <td><button class="operator">1/x</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">&times;</button></td>
                    <td rowspan="2"><button class="equal operator">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="operator">&divide;</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
